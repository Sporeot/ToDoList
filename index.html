<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>ToDoList</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <header>
                <h1 class="header">ToDoList</h1>
            </header>
        </div>
        <div id="main-body">
            <form action="" class="todo">
                <input type="text" name="new-todo" id="new-todo" placeholder="New Reminder">
            </form>
            <ul class="list">
                <!-- list or table? Look at best options -->
                <li class="list">Date</li>
                <li class="list">Item</li>
                <li class="list">Complete?</li>
            </ul>
        </div>
        <div id="footer">
            <!-- Add Sitemap etc -->
            <footer>Copyright&copy; Dan Williamson 2018</footer>
        </div>
    </div>
</body>
</html>
